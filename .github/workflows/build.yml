name: Build Test

on:
  push:
    branches-ignore:
    - staging
    - production
  pull_request:
    branches-ignore:
    - staging
    - production

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Build
      run: npm run heroku-postbuild
